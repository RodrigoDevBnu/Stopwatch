<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Timing training</h1>
    <audio id="apito" src="/img-sound/apito.mp3"></audio>
    <audio id="claps" src="/img-sound/claps.mp3"></audio>
    <div id="cronometro">
        <span id="minutos">00</span>
        <span id="segundos">00</span>
        <span id="milissegundos">000</span>
        <button onclick="iniciarCronometro()">Iniciar</button>
        <button onclick="pararCronometro()">Parar</button>
        <button onclick="reiniciarCronometro()">Reiniciar</button>
      </div>
             <script src="script.js"></script>
</body>
</html>
